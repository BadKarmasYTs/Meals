<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé≤ Family Meal RNG</title>
  <style>
    body {
      background: #fff8ec;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .button {
      padding: 15px 30px;
      background: #ff6961;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 5px 0 #c1443c;
      transition: all 0.2s;
    }

    .button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #c1443c;
    }

    #result {
      margin-top: 40px;
      font-size: 2.5em;
      min-height: 100px;
      padding: 20px;
    }

    .common { color: green; }
    .uncommon { color: orange; }
    .rare { color: blue; }
    .ultrarare { color: purple; }
    .legendary { color: red; text-shadow: 0 0 5px red; animation: shake 0.3s ease-in-out infinite; }

    @keyframes shake {
      0% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    footer {
      margin-top: 60px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Family Meal RNG</h1>
  <button class="button" onclick="rollMeal()">Roll a Meal!</button>
  <div id="result"></div>

  <footer>Powered by gut instinct and weird family cravings</footer>

  <script>
    const meals = [
      { name: "üçù Pasta", rarity: "Common", weight: 30 },
      { name: "üçó Chicken", rarity: "Common", weight: 30 },
      { name: "üç≤ Soup", rarity: "Common", weight: 30 },
      { name: "üåÆ Tacos", rarity: "Common", weight: 30 },
      { name: "üçõ Leftovers", rarity: "Common", weight: 30 },
      { name: "üçï Pizza", rarity: "Uncommon", weight: 20 },
      { name: "ü•ó Salad with Chicken", rarity: "Uncommon", weight: 20 },
      { name: "üõí Sam's Club Food", rarity: "Uncommon", weight: 20 },
      { name: "ü•© Steak", rarity: "Rare", weight: 10 },
      { name: "üçóüçö Chicken and Rice", rarity: "Rare", weight: 10 },
      { name: "ü•ü Pierogies", rarity: "Rare", weight: 10 },
      { name: "üç¢ Chicken Skewers", rarity: "Rare", weight: 10 },
      { name: "üí© Crap", rarity: "Ultra Rare", weight: 3 },
      { name: "ü•©ü¶Ä Steak and Crab", rarity: "Legendary", weight: 1 }
    ];

    const rarityClass = {
      "Common": "common",
      "Uncommon": "uncommon",
      "Rare": "rare",
      "Ultra Rare": "ultrarare",
      "Legendary": "legendary"
    };

    function rollMeal() {
      const totalWeight = meals.reduce((acc, meal) => acc + meal.weight, 0);
      let roll = Math.random() * totalWeight;
      let selected;

      for (let meal of meals) {
        if (roll < meal.weight) {
          selected = meal;
          break;
        }
        roll -= meal.weight;
      }

      const result = document.getElementById('result');
      result.innerHTML = `<div class="${rarityClass[selected.rarity]}">${selected.name} <br> <small>${selected.rarity}</small></div>`;
    }
  </script>

</body>
</html>
